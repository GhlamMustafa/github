<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:990px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 6px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/g1.jpg" alt="g1" /></li>
            <li><img src="images/g2.jpg" alt="g2" /></li>
            <li><img src="images/g3.jpg" alt="g3" /></li>
            <li><img src="images/g4.jpg" alt="g4" /></li>
            <li><img src="images/g5.jpg" alt="g5" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/g1-tn.jpg" /></li>
            <li><img src="images/g2-tn.jpg" /></li>
            <li><img src="images/g3-tn.jpg" /></li>
            <li><img src="images/g4-tn.jpg" /></li>
            <li><img src="images/g5-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
