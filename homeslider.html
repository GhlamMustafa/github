<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:990px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 52px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="slider/102.jpg" alt="102" /></li>
            <li><img src="slider/106.jpg" alt="106" /></li>
            <li><img src="slider/107.jpg" alt="107" /></li>
            <li><img src="slider/108.jpg" alt="108" /></li>
            <li><img src="slider/110.jpg" alt="110" /></li>
            <li><img src="slider/112.jpg" alt="112" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="slider/102-tn.jpg" /></li>
            <li><img src="slider/106-tn.jpg" /></li>
            <li><img src="slider/107-tn.jpg" /></li>
            <li><img src="slider/108-tn.jpg" /></li>
            <li><img src="slider/110-tn.jpg" /></li>
            <li><img src="slider/112-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com" title="jQuery Slideshow">jQuery Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
